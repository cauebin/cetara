    <!-- Script to auto-generate PNG icon for iOS from SVG -->
    <script>
      window.addEventListener('load', function() {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function() {
          try {
            const canvas = document.createElement('canvas');
            canvas.width = 180;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#F3EFE9';
            ctx.fillRect(0, 0, 180, 180);
            
            // Draw SVG
            ctx.drawImage(img, 0, 0, 180, 180);
            
            // Create PNG Data URI
            const pngUrl = canvas.toDataURL('image/png');
            
            // Create and append link tag
            const link = document.createElement('link');
            link.rel = 'apple-touch-icon';
            link.sizes = '180x180';
            link.href = pngUrl;
            document.head.appendChild(link);
            
            // Also add precomposed version
            const linkPre = document.createElement('link');
            linkPre.rel = 'apple-touch-icon-precomposed';
            linkPre.href = pngUrl;
            document.head.appendChild(linkPre);
            
          } catch (e) {
            console.error('Failed to generate iOS icon', e);
          }
        };
        img.src = 'icon.svg';
      });
    </script>
